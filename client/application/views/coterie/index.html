<header>

  <div class="left">
    <a href="" data-activates="coterieSideBar" class="button-collapse hide-on-large-only">
      <i class="mdi-navigation-menu" style="font-size: xx-large"></i>
    </a>
  </div>


  <ul id="coterieSideBar" class="side-nav fixed">
    <li class="withoutPadding">
      <div style="height: 64px" class="center-align">whereRU</div>
    </li>


    <li class="bold withoutPadding ng-scope coterieSideMargin">
      <span class="coterieLeft"><img class="coterieLogo" ng-src="/application/images/coterie/system.png"></span>
      <a class="waves-effect waves-teal" ui-sref="coteries.systemMessage">系统信息</a>
    </li>

    <li ng-repeat="sideBarInfo in existCoterieList" id="{{sideBarInfo.id}}" class="collection-item bold withoutPadding ng-scope
     coterieSideMargin coterieSideLi" ng-click="coterieNewMessage = false;showName()" ng-show="showExitConterie">
      <span class="coterieLeft"><img class="coterieLogo" ng-src="{{sideBarInfo.logoUrl}}"></span>
      <a class="waves-effect waves-teal" ui-sref="coteries.userMessage({id: sideBarInfo.id})" >{{sideBarInfo.name}}</a>
      <span ng-bind="sideBarInfo.lastView | date:'MM-dd'" class="coterieSideTime"> </span>
      <span class="coterieSideNewNum new badge" ng-bind="sideBarInfo.msgCount" ng-show="coterieNewMessage"></span>
    </li>

    <li class="center-align" ng-click="showAllConterie = ! showAllConterie;showExitConterie = ! showExitConterie"
        style="cursor:pointer">
      <a><i class="mdi-content-add"></i>是否发现更多？</a>
    </li>
    <li ng-click="showDetail()" ng-repeat="allCoterie in allCoteries" id="{{allCoterie.id}}" class="collection-item bold withoutPadding ng-scope
     coterieSideMargin coterieSideLi" ng-show="showAllConterie">
      <span class="coterieLeft"><img class="coterieLogo" ng-src="{{allCoterie.logoUrl}}"></span>
      <a class="waves-effect waves-teal" ui-sref="coteries.userMessage({id: allCoterie.id})">{{allCoterie.name}}</a>
    </li>
  </ul>
</header>

<main class="coterieMain">
  <div class="container">
    <div class="" ui-view=""></div>
  </div>
</main>

<script>
  $(".button-collapse").sideNav();
</script>
