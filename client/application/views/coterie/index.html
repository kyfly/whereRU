<!-- 手机显示选择 -->
<nav class="header row hide-on-large-only">
  <div class="nav-wrapper">
    <a href="#!" class="col offset-s1 brand-logo">whereRU</a>
    <ul>
      <li ng-click="moreCoteries()">
        <a ng-if="!more" href="#" class="coterie-find">
          <span>
            <i class="mdi-image-looks"></i>
          </span>
        </a>
        <a ng-if="more" href="#" class="coterie-find">
          wo
        </a>
      </li>
    </ul>
  </div>
</nav>
<div class="row s12 coterie hide-on-large-only">
  <ul class="coterie-list">
    <li ng-repeat="coterie in coteries">
      <a href="/w/coteries/{{coterie.id}}/articles">
        <h4>
          <img ng-src="{{coterie.logoUrl}}">
          <span ng-bind="coterie.name"></span>
          <span ng-show="!more" ng-bind="coterie.msgCount"></span>
        </h4>
      </a>
    </li>
  </ul>
</div>
<div class="row s12 coterie hide-on-med-and-down">
  <a href="#" class="button-collapse" data-activates="nav-coterie" data-sidenav="left" data-menuwidth="300" data-closeonclick="false">
    Show side-nav
</a>
  <ul id="nav-coterie" class="side-nav fixed coterie-list">
    <li>
      <a href="#" ng-click="moreCoteries()" ng-bind="moreOrBack"></a>
    </li>
    <li ng-repeat="coterie in coteries" ng-click="hideSideBar()">
      <a href="/w/coteries/{{coterie.id}}">
        <h4>
          <img ng-src="{{coterie.logoUrl}}">
          <span ng-bind="coterie.name"></span>
          <span ng-bind="coterie.msgCount"></span>
        </h4>
      </a>
    </li>
  </ul>
  <div class="coterie-detail hide-on-med-and-down">
    <div ui-view></div>
  </div>
</div>
