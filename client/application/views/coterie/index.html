<div class="row s12 coterie hide-on-large-only">
  <ul class="coterie-list">
    <li ng-repeat="coterie in coteries">
      <a href="/w/coteries/{{coterie.id}}/articles" ng-click="coterie.msgCount=0">
        <h4>
          <img ng-src="{{coterie.logoUrl}}">
          <span ng-bind="coterie.name"></span>
          <span ng-show="coterie.msgCount" ng-bind="coterie.msgCount"></span>
        </h4>
      </a>
    </li>
  </ul>
</div>
<div class="row s12 coterie hide-on-med-and-down">
  <a href="#" class="button-collapse" data-activates="nav-coterie" data-sidenav="left" data-menuwidth="300" data-closeonclick="false"></a>
  <ul id="nav-coterie" class="side-nav fixed coterie-list">
    <li>
      <a ng-show="!more" class="find-more-btn" href="#" ng-click="moreCoteries()">
        <i class="mdi-device-wifi-tethering"></i>
      </a>
      <a ng-show="more" class="my-coterie-btn find-more-btn" href="#" ng-click="moreCoteries()">
       <i class="mdi-av-album"></i>
      </a>
    </li>
    <li ng-repeat="coterie in coteries" ng-click="hideSideBar()">
      <a href="/w/coteries/{{coterie.id}}" ng-click="coterie.msgCount=0">
        <h4>
          <img ng-src="{{coterie.logoUrl}}">
          <span ng-bind="coterie.name"></span>
          <span ng-show="coterie.msgCount" ng-bind="coterie.msgCount"></span>
        </h4>
      </a>
    </li>
  </ul>
  <div class="coterie-detail hide-on-med-and-down">
    <div ui-view></div>
  </div>
</div>
