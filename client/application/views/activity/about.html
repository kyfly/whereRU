<div>
  <ul class="collection">

    <li class="collection-item avatar">
      <img src="/lib/img/avatar/title.png" alt="" class="circle">
      <span class="title">活动标题</span>
      <p class="blue-text text-darken-2">
        <br>
        <span ng-bind="activity.title"></span>
      </p>
    </li>

    <li class="collection-item avatar">
      <img src="/lib/img/avatar/sponsor.png" alt="" class="circle">
      <span class="title">活动主办方</span>
      <p class="blue-text text-darken-2">
        <br>
        <span ng-bind="activity.authorName"></span>
      </p>
    </li>
    
    <li class="collection-item avatar">
      <img src="/lib/img/avatar/rule.png" alt="" class="circle">
      <span class="title">验证规则</span>
      <p class="blue-text text-darken-2">
        <br>
        <span ng-bind="activity.verifyRule"></span>
      </p>
    </li>
    <li class="collection-item avatar">
      <img src="/lib/img/avatar/start-time.png" alt="" class="circle">
      <span class="title">活动开始时间</span>
      <p class="blue-text text-darken-2">
        <br>
        <span ng-bind="activity.started | date : 'yyyy-MM-dd HH:mm:ss'"></span>
      </p>
    </li>
    <li class="collection-item avatar">
      <img src="/lib/img/avatar/end-time.png" alt="" class="circle">
      <span class="title">活动结束时间</span>
      <p class="blue-text text-darken-2">
        <br>
        <span ng-bind="activity.ended | date : 'yyyy-MM-dd HH:mm:ss'"></span>
      </p>
    </li>
    <li class="collection-item avatar">
      <img src="/lib/img/avatar/keyword.png" alt="" class="circle">
      <span class="title">关键字</span>
      <p class="blue-text text-darken-2">
        <br>
        <span ng-bind="activity.keyword"></span>
      </p>
    </li>
    <li class="collection-item avatar">
      <img src="/lib/img/avatar/school.png" alt="" class="circle">
      <span class="title">学校</span>
      <p class="blue-text text-darken-2">
        <br>
        <span ng-bind="activity.school"></span>
      </p>
    </li>
  </ul>
</div>
