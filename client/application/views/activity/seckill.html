<div class="row">
	<h5 ng-if="countDown > 0" class="center">开始倒计时：
		<span class="red-text" ng-bind="seckillTime.d"></span>天
		<span class="red-text" ng-bind="seckillTime.h"></span>时
		<span class="red-text" ng-bind="seckillTime.m"></span>分
		<span class="red-text" ng-bind="seckillTime.s"></span>秒
	</h5>
	<h5 ng-if="countDown <= 0 " class="center">
		<span class="seckill-time red-text">{{activityEnded ? '已结束': '正在进行中...'}}</span>
	</h5>
	<hr>
	<div input-field ng-show="activity.verifyRule">
    <input id="name" type="text" ng-model="activity.verifyId">
    <label for="name">请输入验证信息({{activity.verifyRule}})</label>
	</div>

	<div>
		<ul>
			<li class="col s12 m6 l4" ng-repeat="seckillItem in seckill._seckillItems">
				<div class="card">
					<div class="card-content">
						<h5 class="card-title" ng-bind="seckillItem.name"></h5>
						<h6>票数：<span ng-bind="seckillItem.count"></span></h6>
						<h6>余量：<span ng-bind="seckillItem.margin"></span></h6>
					</div>
					<div class="card-action center">
						<h4 >
							<button ng-disabled="activityEnded"
							class="btn-floating btn-large waves-effect waves-light red white-text" 
							ng-click="submitSeckillResult()" href="">抢</button>
						</h4>
					</div>
				</div>
			</li>
			
		</ul>
	</div>
	
</div>
