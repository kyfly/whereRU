<!-- 手机显示选择 -->
<nav class="header row hide-on-med-only hide-on-large-only">
  <div class="nav-wrapper">
    <a href="#!" class="col offset-s1 brand-logo left s5">whereRU</a>
    <ul class="col s6 right">
      <li>
        <select class="col s10" ng-model="choice" material-select watch>
          <option ng-repeat="value in ['最新','最热']">{{value}}</option>
        </select>
      </li>
    </ul>
  </div>
</nav>
<div class="row menu">
  <!-- 大屏幕选择 -->
  <select class="col m2 l2 browser-default hide-on-med-and-down" ng-model="choice" material-select watch>
    <option ng-repeat="value in ['最新','最热']">{{value}}</option>
  </select>
  <div class="col s4 m3 l2 item active">
    <a class="active" sref="/w/activities">校园活动</a>
  </div>
  <div class="col s4 m3 l2 item"><a href="/w/races">校园竞赛</a></div>
  <div class="col s4 m3 l2 item"><a href="/w/teams">校园团队</a></div>
</div>
<div class="row">
  <div class="col s12 m6 l3 list" ng-repeat="activityItem in activityItems">
    <div class="card">
      <div class="card-title">
        <a ng-href="/w/activities/{{activityItem.id}}">
          <h4 ng-bind="activityItem.title"></h4>
        </a>
      </div>
      <div class="card-content">
        <h6>
          <a ng-href="/w/teams/{{activityItem.teamId}}">
            <b ng-bind="activityItem.authorName"></b>
          </a>
          <time ng-bind="activityItem.created | date : 'yyyy-MM-dd'"></time>
        </h6>
      </div>
      <div class="card-image">
        <a ng-href="/w/activities/{{activityItem.id}}">
          <img ng-src="{{activityItem.imgUrl}}" style="width:100%" alt="{{activityItem.title}}">
        </a>
      </div>
      <div class="card-action tag">
        <h6><span>标签：</span><span ng-bind="activityItem.keyword"></span></h6>
      </div>
    </div>
  </div>
</div>
