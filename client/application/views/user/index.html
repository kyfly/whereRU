<div class="container row z-depth-1 user-header">
	<div class="col s12 m6 center user-info">
		<img ng-src="{{user.headImgUrl || 'http://oss.etuan.org/whereru/headImgUrl/%E9%BB%98%E8%AE%A4%E5%A4%B4%E5%83%8F.jpg'}}">
		<h4 ng-show="user">
			<span ng-bind="user.name"></span>
			<a href="" ng-click="logout()">退出</a>
		</h4>
		<h4 ng-show="!user">
			<a  href='#login-modal' modal>登录</a>
			<span> | </span>
			<a href="/w/register">注册</a>
		</h4>
	</div>
	<div class="col s12 m6 center user-data">
		<ul class="row">
			<li class="col s4">
				<a href="">余额</a>
			</li>
			<li class="col s4">
				<a href="">信誉值</a>
			</li>
			<li class="col s4">
				<a href="">积分</a>
			</li>
		</ul>
	</div>
</div>
<div class="container row z-depth-1 user-activity">
	<ul class="row menus">
		<li ng-repeat="menu in activeMenus">
			<a href="" ng-class="{true: 'active'}[menu.active]" 
					ng-click="pullData()" ng-bind="menu.name"></a>
		</li>
	</ul>
	<hr>
	<div class="content">
		<div ng-if="!user">
			<h4>你还没有<span><a  href='#login-modal' modal>登录</a><span>噢</h4>
		</div>
		<div ng-if="user">
			<ng-include src="'/application/views/user/' + selectedMenu + '.html'"></ng-include>
		</div>
	</div>
</div>
<div class="container row">
	<ng-include src="'/application/views/coterie/articles.html'"></ng-include>
</div>
