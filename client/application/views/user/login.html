<form class="login"
	id="loginForm"
	name="loginForm" 
	id="login"
	ng-controller="LoginController">
	<div  class="row center">
		<h3>亲爱的,登录后更精彩</h3>
	</div>
	<div class="row">
		<div input-field class="col offset-m2 offset-l2 s12 m4 l4">
		    <input id="phone" type="text" ng-model="user.phone" length="11" required>
		    <label for="phone">请输入手机号</label>
		</div>
		<div input-field class="col s12 m4 l4">
		    <input id="password" type="text" ng-model="user.password" min="8" length="16" required>
		    <label for="password">请输入密码</label>
		    <a href="/" class="right">忘记密码</a>
		</div>
	</div>
	<div  class="row center">
		<a ng-click="cancelLogin()" 
			class="waves-effect waves-light btn offset-s1 red" 
			style="margin-right: 20px">取消</a>
		<a href="/w/register" 
			class="waves-effect waves-light btn offset-s1 green" 
			style="margin-right: 20px">注册</a>
		<button type="sumbit" class="waves-effect waves-light btn"
			ng-click="login()" 
			ng-disabled="loginForm.$invalid">登录</button>
	</div>
</form>
