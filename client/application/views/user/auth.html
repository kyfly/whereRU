<nav class="header row hide-on-large-only">
  <div class="nav-wrapper">
    <a href="/" class="brand-logo">whereRU</a>
  </div>
</nav>
<div class="auth-status center">
	<div ng-if="data.id" class="center">
		<img ng-src="{{data.headImgUrl}}">
		<h6>{{data.name}}授权成功<smail><a href="/u/info">完善信息</a></smail></h6>
	</div>
	<div ng-if="status" class="">
		<img ng-src="{{data.headImgUrl}}">
		<h6>{{data.name}}授权失败<smail><a href="" ng-click="goLogin()">重新登录</a></smail></h6>
	</div>
</div>
