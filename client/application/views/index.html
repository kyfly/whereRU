<div class="container row card-list section-second">
	<div class="section-header">
		<hr class="left-line">
		<h1 class="title">推荐</h1>
		<hr class="right-line">
	</div>
	<ul>
    <li class="col s12 m6 l3" ng-repeat="activityItem in activities">
      <div class="card">
        <div class="card-content">
          <h4 class="card-title">
            <a ng-href="/w/activities/{{activityItem.id}}">
            	<span class="red white-text act-status">活动</span>
              <span ng-bind="activityItem.title"></span>
            </a>
          </h4>
          <h6>
            <a ng-href="/w/teams/{{activityItem.teamId}}">
              <b ng-bind="activityItem.authorName"></b>
            </a>
            <time ng-bind="activityItem.created | date : 'yyyy-MM-dd'"></time>
          </h6>
        </div>
        <div class="card-image">
          <a ng-href="/w/activities/{{activityItem.id}}">
            <img ng-src="{{activityItem.imgUrl}}" style="width:100%" alt="{{activityItem.title}}">
          </a>
        </div>
        <div class="card-action">
          <h6>
            <span>标签：</span><span class="orange-text" ng-bind="activityItem.keyword"></span>
          </h6>
        </div>
      </div>
    </li>
  </ul>
  <ul>
    <li class="col s12 m6 l3"  ng-repeat="raceItem in races">
      <div class="card">
        <div class="card-content">
          <h4 class="card-title">
            <a href="/w/races/{{raceItem.id}}">
            	<span class="orange white-text act-status">竞赛</span>
            	<span  ng-bind="raceItem.name"></span>
            </a>
          </h4>
          <h6>
            <a ng-href="/w/teams/{{raceItem.teamId}}">
              <b ng-bind="raceItem.authorName"></b>
            </a>
            <time ng-bind="raceItem.created | date : 'yyyy-MM-dd'"></time>
          </h6>
        </div>
        <div class="card-image">
          <a href="/w/races/{{raceItem.id}}"> 
            <img ng-src="{{raceItem.imgUrl}}">
          </a>
        </div>
        <div class="card-action">
          <h6>
            <span>报名时间:</span>
            <time class="orange-text" ng-bind="raceItem.created| date:'yy/MM/dd'"></time>
            <span>-</span>
            <time class="orange-text" ng-bind="raceItem.ended| date:'yy/MM/dd'"></time>
          </h6>
        </div>
      </div>
    </li>
  </ul>
</div>
