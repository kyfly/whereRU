<!-- 手机显示选择 -->
<nav class="header row hide-on-large-only">
  <div class="nav-wrapper">
    <a href="#!" class="col offset-s1 brand-logo">whereRU</a>
    <ul>
      <li>
        <a class="dropdown-button right" href="#!" dropdown data-hover="true"
           data-activates="demoDropdown">{{choice || "全部"}}
          <i class="material-icons right">arrow_drop_down</i>
        </a>
      </li>
      <ul id='demoDropdown' class='dropdown-content'>
        <li><a href="javascript:void(0);">最新</a></li>
        <li><a href="javascript:void(0);">进行中</a></li>
        <li><a href="javascript:void(0);">未开始</a></li>
        <li><a href="javascript:void(0);">已结束</a></li>
      </ul>
    </ul>
  </div>
</nav>
<div class="row menu container">
  <select class="col m2 l2 browser-default hide-on-med-and-down" ng-model="choice" material-select watch>
    <option ng-repeat="value in ['最新','最热']">{{value}}</option>
  </select>
  <div class="col s4 m3 l2 item ">
    <a href="/w/activities">校园活动</a>
  </div>
  <div class="col s4 m3 l2 item active">
    <a class="active" href="/w/races">校园竞赛</a>
  </div>
  <div class="col s4 m3 l2 item">
    <a href="/w/teams">校园团队</a>
  </div>
</div>

<!--校园竞赛列表-->
<div class="row container">
  <div class="col s12 m6 l3 list"  ng-repeat="raceItem in raceItems">
    <div class="card">
      <div class="card-title">
        <a href="/w/races/{{raceItem.id}}">
          <h4 class="left-align" ng-bind="raceItem.name"></h4>
        </a>
      </div>
        <div class="card-content">
        <h6>
          <a ng-href="/w/teams/{{raceItem.teamId}}">
            <b ng-bind="raceItem.authorName"></b>
          </a>
          <time ng-bind="raceItem.created | date : 'yyyy-MM-dd'"></time>
        </h6>
      </div>
      <div class="card-image">
        <a href="/w/races/{{raceItem.id}}"> 
        <h6>
          <span>报名:</span>
          <time ng-bind="raceItem.created| date:'yy/MM/dd'"></time>
          <span>-</span>
          <time ng-bind="raceItem.ended| date:'yy/MM/dd'"></time>
        </h6>
        <img ng-src="{{raceItem.imgUrl}}">
        </a>
      </div>
    </div>
  </div>
</div>
