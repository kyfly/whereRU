<div>
  <ul class="collection">
    <li class="collection-item avatar">
      <img src="/lib/img/avatar/title.png" alt="" class="circle">
      <span class="title pink-text text-lighten-3">竞赛标题</span>
      <p><br><span ng-bind="race.name"></span></p>
    </li>

    <li class="collection-item avatar">
      <img src="/lib/img/avatar/sponsor.png" alt="" class="circle">
      <span class="title pink-text text-lighten-3">竞赛主办方</span>
      <p><br><span ng-bind="race.authorName"></span></p>
    </li>

    <li class="collection-item avatar">
      <img src="/lib/img/avatar/start-time.png" alt="" class="circle">
      <span class="title pink-text text-lighten-3">报名开始时间</span>
      <p><br><span ng-bind="race.started | date : 'yyyy-MM-dd HH:mm'"></span></p>
    </li>

    <li class="collection-item avatar">
      <img src="/lib/img/avatar/end-time.png" alt="" class="circle">
      <span class="title pink-text text-lighten-3">报名结束时间</span>
      <p><br><span ng-bind="race.ended | date : 'yyyy-MM-dd HH:mm'"></span></p>
    </li>

    <li class="collection-item avatar">
      <img src="/lib/img/avatar/school.png" alt="" class="circle">
      <span class="title pink-text text-lighten-3">学校</span>
      <p><br><span ng-bind="race.school"></span></p>
    </li>
    <li class="collection-item avatar">
      <img src="/lib/img/avatar/team-desc.png" alt="" class="circle">
      <span class="title pink-text text-lighten-3">公开资料</span>
      <p><br>
        <ul>
          <li ng-repeat="material in materials">
           <h6><span ng-bind="$index + 1"></span>. <a ng-href="{{material.dataUrl}}" ng-bind="material.name"></a></h6>
          </li>
        </ul>
      </p>
    </li>
  </ul>
</div>
