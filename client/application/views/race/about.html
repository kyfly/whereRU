<div class="col s12">
  <ul class="collection">

    <li class="collection-item avatar">
      <i class="material-icons circle">folder</i>
      <span class="title">竞赛标题</span>
      <p ng-bind="race.name"></p>
      <a href=" " class="secondary-content"><i class="material-icons">grade</i></a>
    </li>

    <li class="collection-item avatar">
      <img src="images/yuna.jpg" alt="" class="circle">
      <span class="title">竞赛主办方</span>
      <p ng-bind="race.authorName"></p>
      <a href=" " class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    
    <li class="collection-item avatar">
      <i class="material-icons circle green">insert_chart</i>
      <span class="title">报名开始时间</span>
      <p ng-bind="race.started | date : 'yyyy-MM-dd HH:mm:ss'"></p>
      <a href=" " class="secondary-content"><i class="material-icons">grade</i></a>
    </li>

    <li class="collection-item avatar">
      <i class="material-icons circle red">play_arrow</i>
      <span class="title">报名结束时间</span>
      <p ng-bind="race.ended | date : 'yyyy-MM-dd HH:mm:ss'"></p>
      <a href=" " class="secondary-content"><i class="material-icons">grade</i></a>
    </li>

    <li class="collection-item avatar">
      <i class="material-icons circle red">play_arrow</i>
      <span class="title">学校</span>
      <p ng-bind="race.school"></p>
      <a href=" " class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    <li class="collection-item">
      <ng-include src="race.explainUrl"></ng-include>
    </li>
  </ul>
</div>
