<div>
	<ul class="row card-list">
    <li class="col s12 m6 l3" ng-repeat="activity in activities">
      <div class="card">
        <div class="card-content">
          <h4 class="card-title">
            <a ng-href="/w/activities/{{activity.id}}">
              <span ng-if="activity.status === 'ing'" 
                  class="red white-text act-status" 
                  ng-bind="activity.status"></span>
              <span ng-if="activity.status === 'end'" 
                  class="grey white-text act-status" 
                  ng-bind="activity.status"></span>
              <span ng-if="activity.status === 'nos'" 
                  class="orange white-text act-status" 
                  ng-bind="activity.status"></span>
              <span ng-bind="activity.title"></span>
            </a>
          </h4>
          <h6>
            <a ng-href="/w/teams/{{activity.teamId}}">
              <b ng-bind="activity.authorName"></b>
            </a>
            <time ng-bind="activity.created | date : 'yyyy-MM-dd'"></time>
          </h6>
        </div>
        <div class="card-image">
          <a ng-href="/w/activities/{{activity.id}}">
            <img ng-src="{{activity.imgUrl}}@4e_0o_0l_200h_360w_90q.src" style="width:100%" alt="{{activity.title}}">
          </a>
        </div>
        <div class="card-action">
          <h6>
            <span>标签：</span><span class="orange-text" ng-bind="activity.keyword"></span>
          </h6>
        </div>
      </div>
    </li>
  </ul>
</div>
