<html ng-app="app" ng-controller="AdminCtrl">
<head>
  <title>团团一家团队管理平台</title>
  <base href="/MS">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" href="/lib/img/etuan_logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/lib/img/etuan_logo.ico" type="image/x-icon">
  <link href="/lib/materialize/css/material-icons.css" rel="stylesheet">
  <link href="/lib/materialize/css/materialize.min.css" rel="stylesheet">
  <link href="/management_system/styles/admin.css" rel="stylesheet">

</head>
<body>
<!--侧边导航-->
<ul class="side-nav fixed z-depth-2" id="sideBar">
  <h5 class="text-center orgName" ng-bind="teamInfo.name"></h5>
  <a class="logo brand-logo" href="/">
    <img id="front-page-logo" ng-src="{{teamInfo.logoUrl}}">
  </a>
  <hr id="sidebarHr">
  <li id="{{sidebar.id}}" ng-repeat="sidebar in sidebars" ng-class="{active: sidebar.active}" class="bold">
    <a class="waves-effect" href="{{sidebar.url}}" ng-click="redirect($index)">{{sidebar.display_name}}</a>
  </li>
</ul>
<div class="wrap">
  <div class="main">
    <!--头部nav-->
    <nav>
      <div class="nav-wrapper light-blue darken-2 center">
        <a href="" data-activates="sideBar" class="button-collapse left">
          <i class="mdi-navigation-menu"></i>
        </a>
        <a href="" class="center page-title brand-logo" ng-bind="pageTitle">

        </a>
        <!--<ul class="right">-->
          <!--<li ng-show="access">-->
            <!--<a tooltipped data-position="bottom" data-delay="0" data-tooltip="退出登陆" class="login-out waves-effect" href ng-click="logout()"><i class="mdi-action-settings-power"></i></a>-->
          <!--</li>-->
        <!--</ul>-->
      </div>
    </nav>
    <!--右侧主要内容-->
    <main >
      <div class="container">
        <div class="col s12" ui-view=""></div>
      </div>
    </main>
  </div>
</div>
<!--底部信息-->
<footer class="light-blue darken-2">
  <div class="footer-copyright">
    <div class="container grey-text text-lighten-4">
      © 团团一家工作室
      <a class="grey-text text-lighten-4 right" href="http://www.etuan.org/">www.etuan.org</a>
    </div>
  </div>
</footer>

<script src="//cdn.etuan.org/lib/components.min.js"></script>
<script src="//cdn.etuan.org/lib/management/admin-configure.js"></script>
<script src="//cdn.etuan.org/lib/management/admin-route.js"></script>
<script src="//cdn.etuan.org/lib/management/management.min.js"></script>
<script>
  $(".button-collapse").sideNav();
</script>
</body>
</html>
