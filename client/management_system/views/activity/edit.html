<div class="row">
  <div class="col s12">
    <ul id="editActivityTabs" class="tabs" tabs>
      <li class="tab col s3"><a ng-class="{true: 'active'}[isActive[0]]" href="#mainInfo">基本信息</a></li>
      <li class="tab col s3"><a ng-class="{true: 'active'}[isActive[1]]" href="#copywriter">活动文案</a></li>
      <li class="tab col s3"><a ng-class="{true: 'active'}[isActive[2]]" href="#complete">完成</a></li>
    </ul>
  </div>
  <div class="editField col s12">
    <a class="waves-effect waves-light btn grey lighten-1 activityCreateQuit" ui-sref="activityList">取消</a>
    <h5 class="activityName">新建活动 <span ng-bind="activityData.title"></span></h5>
    <div id="mainInfo" class="col s12">
      <div class="container">
        <div input-field>
          <i class="material-icons prefix">&#xE150;</i>
          <input type="text" ng-model="activityData.title">
          <label>活动标题</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">&#xE90D;</i>
          <select class="selectMargin" ng-model="activityData.verifyRule" material-select watch>
            <option value="" disabled selected>请选择验证规则</option>
            <option>学号</option>
            <option>手机</option>
          </select>
        </div>
        <div input-field>
          <i class="material-icons prefix">&#xE916;</i>
          <label for="startTime">开始时间</label>
          <input input-date
                 type="text"
                 name="created"
                 id="startTime"
                 ng-model="activityData.started"
                 container="body"
                 format="yyyy/mm/dd"
                 months-full="{{ month }}"
                 months-short="{{ monthShort }}"
                 weekdays-full="{{ weekdaysFull }}"
                 weekdays-short="{{ weekdaysShort }}"
                 weekdays-letter="{{ weekdaysLetter }}"
                 min="{{ minDate }}"
                 today="today"
                 clear="clear"
                 close="close"
                 select-years="16">
        </div>
        <div input-field>
          <i class="prefix"></i>
          <label for="endTime">结束时间</label>
          <input input-date
                 type="text"
                 name="created"
                 id="endTime"
                 ng-model="activityData.ended"
                 container="body"
                 format="yyyy/mm/dd"
                 months-full="{{ month }}"
                 months-short="{{ monthShort }}"
                 weekdays-full="{{ weekdaysFull }}"
                 weekdays-short="{{ weekdaysShort }}"
                 weekdays-letter="{{ weekdaysLetter }}"
                 min="{{ minDate }}"
                 today="today"
                 clear="clear"
                 close="close"
                 select-years="16">
        </div>
        <div input-field>
          <i class="material-icons prefix">&#xE0DA;</i>
          <input type="text" ng-model="activityData.keyword">
          <label>关键字（用英文逗号隔开）</label>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>活动图片</span>
            <input type="file" id="activityImg">
          </div>
          <div class="file-path-wrapper">
            <input ng-model="activityImg" ng-change="activityImgLoad()" class="file-path validate" type="text"
                   placeholder="请上传活动封面,建议900*500像素">
          </div>
        </div>
        <div class="input-field">
          <button class="btn waves-effect waves-light right orange darken-1" ng-click="nextStep(1)">下一步
            <i class="material-icons right">&#xE409;</i>
          </button>
        </div>
      </div>
    </div>
    <div id="copywriter" class="col s12">
      <div class="container">
        <div class="file-field input-field">
          <div class="ueditor" ng-model="activityEditorContent" config="activityEditorConfig"></div>
        </div>
        <div class="input-field">
          <button class="btn waves-effect waves-light left orange darken-1" ng-click="nextStep(0)">上一步
            <i class="material-icons left">&#xE314;</i>
          </button>
          <button class="btn waves-effect waves-light right orange darken-1" ng-click="nextStep(2)">下一步
            <i class="material-icons right">&#xE409;</i>
          </button>
        </div>
      </div>
    </div>
    <div id="complete" class="col s12">
      <div class="container">
        <div class="col s12 text-center">
          <a class="waves-effect waves-light btn">添加表单<i class="material-icons right">&#xE145;</i></a>
          <p class="explainText">添加表单可用于与资料收集,问卷调查,<br>招新报名,用户阅读活动文案后可直接参与</p>
        </div>
        <div class="col s12 text-center">
          <a class="waves-effect waves-light btn">添加投票<i class="material-icons right">&#xE145;</i></a>
          <p class="explainText">添加投票可用于日常投票,<br>用户在阅读活动文案后可直接参与</p>
        </div>
        <div class="col s12 text-center">
          <a class="waves-effect waves-light btn">添加抢票<i class="material-icons right">&#xE145;</i></a>
          <p class="explainText">添加抢票可用于抢入场券、礼品等,<br>用户阅读活动文案后可直接参与</p>
        </div>
        <div class="col s12">
          <hr>
          <button class="btn waves-effect waves-light left orange darken-1" ng-click="nextStep(1)">上一步
            <i class="material-icons left">&#xE314;</i>
          </button>
          <button class="waves-effect waves-light btn orange darken-1 right" ng-click="createActivity()">发布
            <i class="material-icons right">&#xE876;</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
