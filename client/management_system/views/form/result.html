<div>
	<h6 class="row form-action-bar">
		<span class="col s3">
			结果：{{results.length}}
		</span>
		<span ng-class="pageViewActive" ng-click="pageView()" class="col s3">
			分页显示
		</span>
		<span class="col s3" ng-class="allViewActive" ng-click="allView()">
			列表显示
		</span>
		<span class="col s3">
			<a href="" class="">excl下载</a>
		</span>
	</h6>
</div>
<div>
	<table ng-show="false" class="striped centered">
    <thead>
      <tr>
      	<th ng-show="results[0].verifyId">验证信息</th>
        <th ng-repeat="item in form._formItems" ng-bind="item.name"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="resultItem in results">
      	<td ng-show="resultItem.verifyId" ng-bind="resultItem.verifyId"></td>
        <td ng-repeat="result in resultItem.result" ng-bind="result.name"></td>
      </tr>
    </tbody>
  </table>
	<table class="responsive-table">
    <thead>
      <tr>
      	
        <th data-field="{{item.id}}" ng-repeat="item in form._formItems" ng-bind="item.name"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="resultItem in results">
        <td ng-repeat="result in resultItem.result" ng-bind="result.name"></td>
      </tr>
    </tbody>
  </table>
</div>
