<div class="row">
  <div class="col s12">
    <ul class="tabs" tabs>
      <li class="tab col s3 waves-effect"><a href="" class="active">全部表单</a></li>
    </ul>
  </div>
  <div class="col s12">
    <div class="row">
      <div class="col s12 m6 l4">
        <div class="card addItemBox waves-effect waves-block hoverable" ui-sref="formEdit">
          <div class="card-content item-list">
            <p class="text-center"><i class="mdi-content-add"></i></p>
          </div>
        </div>
      </div>
      <div class="col s12 m6 l4" ng-repeat="formItem in formItems"
           ng-show="formItem.deleted === false">
        <div class="card hoverable">
          <div class="card-content item-list activityInfo">
            <span class="card-title green-text text-darken-1 flow-text" ng-bind="formItem.title"></span>
            <br>
            <span class="addText" ng-bind="formItem.authorName"></span>
            <span class="addText" ng-bind="formItem.created | date : 'yyyy-MM-dd'"></span>
            <hr>
            <p>开始：<span ng-bind="formItem.started | date : 'yyyy-MM-dd HH:mm'"></span></p>
            <p>结束：<span ng-bind="formItem.ended | date : 'yyyy-MM-dd HH:mm'"></span></p>
            <p>关键字：<span ng-bind="formItem.keyword || '无'"></span></p>
          </div>
          <div class="card-action btn-area">
            <div class="edit-btn waves-effect text-center">
              <a class="green-text text-darken-2" href ng-click="edit(listItem.id)"><i class="mdi-image-edit"></i>
                编辑</a>
            </div>
            <div class="result-btn waves-effect text-center">
              <a class="orange-text text-darken-2" href ng-click="result(listItem.id)"><i class="mdi-social-share"></i>
                分享</a>
            </div>
            <div class="delete-btn waves-effect text-center">
              <a class="red-text text-darken-2" href ng-href="{{'#deleteFormConfirm' + $index}}" modal><i
                class="mdi-action-delete"></i> 删除</a>
            </div>
          </div>
          <div id="{{'deleteFormConfirm' + $index}}" class="modal">
            <div class="modal-content">
              <h4>确认删除？</h4>
              <p class="text-center warningText"><i class="mdi-alert-warning"></i> <span>删除后不可恢复！</span></p>
            </div>
            <div class="modal-footer">
              <a ng-click="deleteForm()" href=""
                 class="white-text modal-action modal-close waves-effect waves-green btn-flat red darken-1">确认删除</a>
              <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">取消</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
