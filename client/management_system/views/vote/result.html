<div id="voteResult">
  <div class="row margin-top">
    <div class="col s3 text-center">
      <h5>参与量：{{sum}}</h5>
    </div>
    <div class="col s9">
      <ul class="tabs" tabs>
        <li class="tab col s3 waves-effect"><a href ng-click="ASC()">升序显示</a></li>
        <li class="tab col s3 waves-effect"><a href ng-click="DESC()">降序显示</a></li>
        <li class="tab col s3 waves-effect"><a href ng-click="fullSreen()">全屏显示</a></li>
      </ul>
    </div>
  </div>
  <a ng-show="!timer" style="
    /* padding: 10px; */
    position: fixed;
    right: 20px;
    top: 100px;
" class="btn-floating btn-large waves-effect waves-light red" ng-click="realyTime()"><b>实时</b></a>
  <a ng-show="timer" style="
      /* padding: 10px; */
      position: fixed;
      right: 20px;
      top: 100px;
  " class="btn-floating btn-large waves-effect waves-light red" ng-click="cancelTimer()"><b>关闭</b></a>
  <div  class="vote-result">
    <ul class="row">
      <li ng-repeat="item in vote._voteItems | orderBy: 'count': desc" class="col s12">
        
        <div class="col s2">
          <span ng-bind="item.name"></span>
        </div>
        <div class="col s8 vote-bg z-depth-2">
          <div class="vote-point" ng-style="{'width': item.point + '%'}"></div>
        </div>
        <div class="col s2" style="text-align:right">
          <span class="red-text" ng-bind="item.count + ' (' + item.point.toFixed(2) + '%)'"></span>
        </div>
      </li>
    </ul>
  </div>
</div>
