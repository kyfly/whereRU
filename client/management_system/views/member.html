<h5 class="left">成员：<span ng-bind="members.length"></span></h5>
<a href="" class="addMember waves-effect waves-light btn right"><i class="mdi-content-add right"></i>邀请新成员</a>
<div class="clearfix"></div>
<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">加入团队申请</span>
        <p><a href="" class="orange-text text-lighten-1">王某某</a>  通过团队查找申请加入该团队</p>
      </div>
      <div class="card-action">
        <a href="">同意</a>
        <a href="">拒绝</a>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col s12 m4" ng-repeat="member in members">
    <div class="card waves-effect waves-block memberCard">
      <div class="card-content">
        <img class="left" width="55px" height="55px" src="/lib/img/logo.jpg">
        <div class="left memberInfo">
          <span ng-bind="member.name"></span>
          <br>
          <p class="telSpan" ng-bind="member.phone"></p>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div>
          <p>学院：<span ng-bind="member.academy"></span></p>
          <p>部门：<span ng-bind="member.department"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>
