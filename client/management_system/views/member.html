<h5 class="left">成员：<span ng-bind="memberLength"></span></h5>
<a href="#invote" modal class="addMember waves-effect waves-light btn right">
  <i class="mdi-social-person-add right"></i>
  邀请新成员</a>
<div id="invote" class="modal">
  <div class="modal-content center">
    <h4>复制该地址发送给成员</h4>
    <p class="text-center warningText">
      <span>http://whereru.etuan.org/w/team/{{teamInfo.id}}</span>
    </p>
  </div>
  <div class="modal-footer">
    <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col s12 m6" ng-repeat="member in members" ng-show="member.verified === false">
    <div class="card blue-grey darken-1 z-depth-1 hoverable">
      <div class="card-content white-text">
        <span class="card-title">加入团队申请</span>
        <p><a ng-click="showMemberDetail()" href="" class="orange-text text-lighten-1 unverifiedName"
              ng-bind="member.name"></a> 通过团队查找申请加入该团队</p>
        <div class="white-text container" ng-class="{false: 'hide'}[isShowMemberDetail]">
          <p>手机：<a href="tel:{{member.phone}}" ng-bind="member.phone"></a></p>
          <p>学院：<span ng-bind="member.academy"></span></p>
          <p>部门：<span ng-bind="member.department"></span></p>
        </div>
      </div>
      <div class="card-action">
        <a href="" ng-click="agreeMemberIn(member.id)">同意</a>
        <a href="" ng-click="refuseMemberIn(member.id)">拒绝</a>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col s12 m6 l4" ng-repeat="member in members | filter: {verified: true}">
    <div class="card memberCard hoverable">
      <div class="card-content">
        <i ng-show="member.department !== '负责人'" class="mdi-content-clear red-text deleteMember right" ng-href="{{'#deleteMemberConfirm' + $index}}" modal></i>
        <img class="left" width="55px" height="55px" src="/lib/img/logo.jpg">
        <div class="left memberInfo">
          <span ng-bind="member.name"></span>
          <br>
          <a href="tel:{{member.phone}}" ng-bind="member.phone"></a>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div>
          <p>学院：<span ng-bind="member.academy || '未填写'"></span></p>
          <p>部门：<span ng-bind="member.department || '未填写'"></span></p>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
    <div id="{{'deleteMemberConfirm' + $index}}" class="modal">
      <div class="modal-content">
        <h4>确认删除？</h4>
        <p class="text-center warningText"><i class="mdi-alert-warning"></i> <span>删除后不可恢复！</span></p>
      </div>
      <div class="modal-footer">
        <a ng-click="deleteMember()" href=""
           class="white-text modal-action modal-close waves-effect waves-green btn-flat red darken-1">确认删除</a>
        <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">取消</a>
      </div>
    </div>
  </div>
</div>
