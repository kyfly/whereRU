<!DOCTYPE html>
<html ng-app="WRU">
<head>
  <title>where R U</title>
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/lib/img/etuan_logo.ico" type="image/x-icon">
	<link href="/lib/materialize/css/material-icons.css" rel="stylesheet">
	<link href="/lib/materialize/css/materialize.css" rel="stylesheet">
  <link href="/application/styles/where-r-u.css" rel="stylesheet">

</head>
<body>
  <header ng-controller="HeaderController">
    <nav class="header row  hide-on-med-and-down">
      <div class="nav-wrapper">
        <a href="/" class="left brand-logo col l3 offset-l1">whereRU</a>
        <ul class="col l4 offset-l4 right">
          <li ><a href="/w/activities">服务</a></li>
          <li><a href="/w/coteries">圈子</a></li>
          <li ng-show="username">
            <a ng-mouseover="pullTeams()">团队</a>
            <div>
              <ul class="pull-menu">
                <li ng-repeat="team in teams">
                  <a href="/w/team/{{team.id}}" ng-bind="team.name"></a>
                </li>
                <li>
                  <a href="/w/teams/create">新建团队</a>
                </li>
              </ul>
            </div>
          </li>
          <li ng-show="!username">
            <a ng-click="goLogin()">登录</a>
          </li>
          <li ng-show="username">
            <a ng-bind="username"></a>
            <div>
              <ul class="pull-menu">
                <li>
                  <a href="/u/home">个人中心</a>
                </li>
                <li>
                  <a href="" ng-click="logOut()">退出</a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- <nav ng-show="topBar" class="header hide-on-large-only">
      <div class="nav-wrapper">
        <a ng-show="goBackIcon" href="#" 
          class="brand-logo left" 
          ng-click="goback()">
          <i class="mdi-image-navigate-before"></i>
        </a>
       <a href="/" class="col offset-s1 brand-logo">whereRU</a>
    </nav> -->
    <div style="height:4.2rem" class="hide-on-med-and-down"></div>
    <!-- <div ng-if="topBar" style="height:4.2rem"></div> -->
  </header>
  
  <div ng-show="loginShow" id="login" ng-include="'application/views/user/login.html'"></div>
  <div id="doc">
    <div ui-view></div>
  </div>
  <div ng-show="bottomBar" class="hide-on-large-only" ng-controller="BottomBarController">
    <div style="height:48px" ></div>
    <div class="row s12 bottom-bar z-depth-1">
      
      <ul class="tabs">
        <li class="tab col s3 waves-effect">
          <span ng-click="goback()">
            <i class="mdi-image-navigate-before"></i>返回
          </span>
        </li>
        <li class="tab col s3 waves-effect" ng-repeat="menu in menus">
          <a href="{{menu.path}}" ng-click="changePage()" ng-class="{true: 'active'}[menu.active]" ng-bind="menu.name"></a>
        </li>
        
      </ul>
    </div>
  </div>
    
<!-- jquery -->
<script src="/lib/jquery/jquery.min.js"></script>
<!--angular-->
<script src="/lib/angular/angular.min.js"></script>
<!-- material -->
<script src="/lib/materialize/js/materialize.min.js"></script>

<script src="/lib/ueditor/ueditor.config.js"></script>
<script src="/lib/ueditor/ueditor.all.min.js"></script>
<script src="/lib/angular-ueditor/angular-ueditor.min.js"></script>

<!-- ng-material -->
<script src="/lib/materialize/js/angular-materialize.js"></script>
<!--ui-router-->
<script src="/lib/angular-components/angular-ui-router.min.js"></script>
<!--resource-->
<script src="/lib/angular-components/angular-resource.min.js"></script>
<!--model service-->
<script src="/services/lb-services.js"></script>

<!--angular module-->
<script src="/app.js"></script>
<!--ueditor service-->
<script src="/services/ueditor-services.js"></script>
<!-- User -->
<script src="/application/scripts/user/user-controller.js"></script>
<!--&lt;!&ndash; Activity &ndash;&gt;-->
<script src="/application/scripts/activity/activity-controller.js"></script>
<!-- Coterie -->
<script src="/application/scripts/coterie/coterie-controller.js"></script>
<!-- Team -->
<script src="/application/scripts/team/team-controller.js"></script>
<!-- Race -->
<script src="/application/scripts/race/race-controller.js"></script>
<script src="/application/scripts/user/user-router.js"></script>
<script src="/application/scripts/activity/activity-router.js"></script>
<script src="/application/scripts/coterie/coterie-router.js"></script>
<script src="/application/scripts/team/team-router.js"></script>
<script src="/application/scripts/race/race-router.js"></script>
</body>
</html>
