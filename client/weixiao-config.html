<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jump</title>
  <style>
    body {
      font-family: "Microsoft Yahei", "helvetica", "Arial"
    }
    
    .container {
      margin: 0 auto;
      width: 600px;
    }
    
    .wx-form-group {
      position: relative;
      margin-bottom: 37px;
      font-size: 16px;
      line-height: 40px;
      font-family: "Microsoft YaHei", "Arial";
    }
    
    .wx-form-group:after {
      display: block;
      content: "";
      clear: both;
    }
    
    .wx-form-group .wx-control-label {
      display: inline-block;
      *display: inline;
      float: left;
      width: 300px !important;
      text-align: right;
    }
    
    .wx-form-group .wx-form-content {
      margin-left: 20px;
      position: relative;
    }
    
    .wx-form-group .wx-form-input {
      line-height: 30px;
      height: 30px;
      border: 1px solid #ddd;
      padding: 0 5px;
      color: #333;
      width: 400px;
      font-family: "Microsoft YaHei", "Arial";
      float: left;
      *display: inline;
    }
    
    .wx-btn {
      display: inline-block;
      border: 0;
      border-radius: 2px;
      text-align: center;
      float: right;
      margin-right: 10px;
      font-size: 16px;
      color: white;
      background-color: #35b36a;
      width: 95px;
      height: 28px;
    }
  </style>
  <script src="//cdn-img-etuan.etuan.org/lib/jquery/jquery.min.js"></script>
</head>

<body>
  <div class="container" style="font-size:36px;color:#4078c0">
    <!--<div style=" margin-top:10% ">-->
    <!--<a >teamId</a>-->
    <!--<input type="text" id="teamId" style="width:300px;height: 30px">-->
    <!--<button id="button1" style="font-size:24px">提交</button>-->
    <!--</div>-->
    <div class="wx-form-group">
      <label class="wx-control-label">WhereRU团队ID</label>
      <div class="wx-form-content">
        <div>
          <input type="text" class="wx-form-input" id="teamId" name="test_media">
        </div>
      </div>
      <div>
        <button type="submit" class="wx-btn" id="button1">确认提交</button>
      </div>
    </div>
    <div id="showTeam">
      <p style="">当前公众号尚未绑定whereru团队</p>
    </div>
    <div id="showTip">
      <p>如何获取团队id?</p>
      <p>请登录WhereRU平台，如果你已经成为whereRU的用户，请登录创建团队的账号，打开团队主页，复制主页上的teamId到本文本框即可。
      如果你还不是whereRU的用户，请登录whereRU主页，点击右上角登录。在登录后，创建团队，复制团队主页上的teamId到本文本框即可。</p>
    </div>
  </div>
  <script>
    function fetch_team(){
        var media_id=getUrlParam('media_id');
        if(!media_id) return; 
        var url='/weixiao/mp/'+media_id;
        var usrStr='';
        $.get(url).done(function(data){
            usrStr+='<div>当前公众号已被绑定到团队'+data.name+'</div></br>';
            usrStr+='<div>'
            usrStr+='<img src="'+data.logoUrl+'" style="width: 50px;height: 50px">';
            usrStr+='<p>团队名称：'+data.name+'</p>';
            usrStr+='<p>简介:'+data.desc+'</p>' ;
            usrStr+='<p>团队主页:'+ data.teamUrl+'</p>';
            usrStr+='</div>';
            $('#showTeam').html(usrStr);
        }).fail(function(res){
            $('#showTeam>p').show();
        });
    }
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    $(document).ready(function(){
      fetch_team();
    })
    $('#button1').click(function(){
        if($('#teamId').val()==''){
            alert("请输入teamId");
        }else{
            var teamId = $('#teamId').val();
            var media_id = getUrlParam('media_id');//window.location.pathname.split()[2];
            var token = getUrlParam('token');//window.location.pathname.split()[3];
            var url = '/weixiao?type=configSave&media_id='+media_id+'&token='+token+'&teamId='+teamId;
            console.log(url);
            $.get(url)
            .done(function(data){
              console.log(data)
                alert('设置成功！');
                fetch_team();
                $('#button1').attr("disabled", true);
            })
            .fail(function(res){
                alert(res);
            });
        }
    });
</script>
</body>

</html>
