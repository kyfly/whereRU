<nav>
  <div class="nav-wrapper">
    <a class="brand-logo">创建团队</a>
    <ul id="nav-mobile" class="left">
      <li><a href="/myTeam" style="padding-left:1rem">&lt</a></li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class="col s12 m12">
    <div class="card darken-1">
      <div class="card-title grey-text text-darken-4" style="padding:20px">
        <sapn>团队信息</span>
      </div>
      <div class="card-content blue-text">
      	<form class="col s12 m12">
	        <div class="input-field col s12 m12">
	          <input id="first_name" ng-model="team.name" type="text" class="validate">
	          <label for="first_name">团队名称</label>
	        </div>
          <div class="input-field col s12 m12">
            <select class="" ng-model="team.type" material-select watch>
              <option value="" disabled selected>选择团队类型</option>
              <option ng-repeat="type in teamTypes">{{type}}</option>
            </select>
            <label>选择团队类型</label>
          </div>
	        <div class="input-field col s12 m12">
						<select class="" ng-model="team.school" material-select watch>
							<option value="" disabled selected>选择你的学校</option>
						  <option ng-repeat="school in schools">{{school.name}}</option>
						</select>
						<label>选择你的学校</label>
					</div>
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" ng-model="team.dynamic"></textarea>
            <label for="textarea1">Textarea</label>
          </div>
		      <div class="file-field input-field col s12 m12">
			      <div class="btn">
			        <span>团队LOGO</span>
			        <input type="file" id="logo" accept="image">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" ng-model="logo" ng-change="logoLoad()" type="text" placeholder="请上传团队Logo">
			      </div>
			    </div>
					<div class="file-field input-field col s12 m12">
			      <div class="btn">
			        <span>宣传图片</span>
			        <input type="file" id="pic" multiple="multiple" accept="image">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" ng-model="pic" ng-change="picLoad()" placeholder="团队宣传图片，可多选">
			      </div>
			    </div>
		    </form>
      </div>
      <div class="card-action" style="text-align:right">
        <button class="btn waves-effect waves-light" ng-click="submit()">确认创建</button>
      </div>
    </div>
  </div>
</div>
<div id="teamExplainContent" ng-show='team.name'>
	<div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
      	<h1 class="card-title" style="text-align: center;padding-top:1rem">
      		<img ng-src='{{team.logoUrl}}' class="circle" style="height: 3rem;vertical-align:middle;">
      		<span ng-bind='team.name' style="vertical-align:middle;margin-top:1rem;"></span>
      	</h1>
        <div class="card-content">
          <span class="card-title">描述</span>
          <p ng-bind="team.dynamic"></p>
        </div>
        <div class="card-image">
          <span class="card-title">图片</span>
          <img ng-repeat="pic in team.pics" ng-src="{{pic}}">
        </div>
        <!-- <div >
          <p>I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div> -->
      </div>
    </div>
  </div>
</div>
