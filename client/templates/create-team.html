<nav>
  <div class="nav-wrapper">
    <a class="brand-logo">创建团队</a>
    <ul id="nav-mobile" class="left">
      <li><a href="/myTeam" style="padding-left:1rem">&lt</a></li>
    </ul>
  </div>
</nav>

<div class="row">
  <div class="col s12 m12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
      	<form class="col s12">
		      <div class="row">
		        <div class="input-field col s12 m6">
		          <input id="first_name" ng-model="team.name" type="text" class="validate">
		          <label for="first_name">团队名称</label>
		        </div>
		        <div class="input-field col s12 m6">
							<select class="" ng-model="team.school" material-select watch>
								<option value="" disabled selected>Choose your option</option>
							  <option ng-repeat="value in schools">{{value}}</option>
							</select>
						</div>
		      </div>
		      <div class="file-field input-field col s12 m6">
			      <div class="btn">
			        <span>LOGO</span>
			        <input type="file">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="请上传团队Logo">
			      </div>
			    </div>
		    </form>
        <span class="card-title">团队介绍</span>
        <div class="ueditor" ng-model="team.explain" config="teamConfig"></div>
      </div>
      <div class="card-action">
        <button class="btn waves-effect waves-light" type="submit" name="action">确认创建
			    <i class="material-icons right">send</i>
			  </button>
      </div>
    </div>
  </div>
</div>
