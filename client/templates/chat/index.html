<header>
  <nav style="position: fixed;
    top: 0;
    z-index: 999;">
    <div class="nav-wrapper">
      <a class="brand-logo center" ng-bind="room.name"></a>
      <ul id="nav-mobile" class="left">
        <li>
          <i ng-click="goback()" class="material-icons">chevron_left</i>
        </li>
      </ul>
      <div>
  </nav>
</header>
<div class="IM">
  <ul class="msg">
    <li ng-repeat="message in history" 
        ng-class="{'IM-text-align-right': message.from === userId}">
      <a ng-href="/users/{{message.from}}">{{message.msg.formUserName}}</a>
      <div class="msg-box" ng-bind="message.msg.text">
        
      </div>
    </li>
  </ul>
  <div class="input-field col s3 content-box">
    <i class="material-icons prefix" style="">account_circle</i>
     <textarea class="materialize-textarea" ng-model="content"></textarea>
    <button class="btn waves-effect waves-light" ng-click="sendMsg()">发送</button>
  </div>
</div>
