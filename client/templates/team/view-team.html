<nav style="position: fixed;
    top: 0;
    z-index: 999;">
  <div class="nav-wrapper">
    <a class="brand-logo center">团队信息</a>
    <ul id="nav-mobile" class="left">
      <li><a href="/myTeam" style="padding-left:1rem">&lt</a></li>
    </ul>
  </div>
</nav>
<div id="teamExplainContent" style="margin-top: 50px;">
  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <h1 class="card-title" style="text-align: center;padding-top:1rem">
          <img ng-src='{{team.logoUrl}}' class="circle" style="height: 3rem;vertical-align:middle;">
          <span ng-bind='team.name' style="vertical-align:middle;margin-top:1rem;"></span>
        </h1>
        <span class="card-title">最新动态</span>
        <div class="card-content">
          <p ng-bind="team.dynamic"></p>
        </div>
        <span class="card-title">成员展示</span>
        <a class="btn right">成员管理</a>
        <div class="card-content">
          <ul class="collapsible popout" data-collapsible="accordion" watch>
            <li ng-repeat="member in team.members">
                <div class="collapsible-header">
                  <i class="{{single.icon}}"></i>
                  <span ng-bind="member.name"></span>
                </div>
                <div class="collapsible-body">
                  <div class="collection">
                    <a href="#!" class="collection-item" >学院：<span ng-bind="member.academy"></span></a>
                    <a href="#!" class="collection-item" >电话：<span ng-bind="member.phone"></span></a>
                    <a href="#!" class="collection-item" >角色：<span ng-bind="member.role"></span></a>
                    <a href="{{member.UserId}}" class="collection-item right" >more</a>
                  </div>
                </div>
            </li>
          </ul>
        </div>
        <span class="card-title">团队历史</span>
        <a class="btn right">团队信息管理</a>
        <div class="card-content">
          <ul>
            <li ng-repeat="history in team.histories">
              <span ng-bind="history.name"><span>
            </li>
          </ul>
        </div>
        <span class="card-title">图片展示</span>
        <div class="card-image">
          <img ng-repeat="pic in team.pics" ng-src="{{pic}}">
        </div>
      </div>
    </div>
  </div>
</div>
