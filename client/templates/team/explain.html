<header>
  <nav style="position: fixed;
    top: 0;
    z-index: 999;">
    <div class="nav-wrapper">
      <a class="brand-logo center" ng-bind="team.name"></a>
      <ul id="nav-mobile" class="left">
        <li>
          <i ng-click="goback()" class="material-icons">chevron_left</i>
        </li>
      </ul>
    </div>
  </nav>
  <div class="top-bar"></div>
</header>
<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card">
      <h1 class="card-title" style="text-align: center;padding-top:1rem">
        <img ng-src='{{team.logoUrl}}' class="circle" style="height: 3rem;vertical-align:middle;">
        <span ng-bind='team.name' style="vertical-align:middle;margin-top:1rem;"></span>
      </h1>
      <h3 class="card-title">描述</h3>
      <div class="card-content">
        <p ng-bind="team.dynamic"></p>
      </div>
    </div>
    <div class="timeline" ng-show="team.messages">
      <ul class="timeline-body">
        <li ng-repeat="message in team.messages">
          <div class="tip">
            <b ng-bind="team.messages.length - $index"></b>
          </div>
          <div class="time">
            <span>2015/10/12</span>
          </div>
          <div class="content card">
            <div class="card-content">
              <p ng-bind="message.content"></p>
            </div>
            <div ng-show="message.active" class="card-content">
              <ul>
                <form ng-init="form[message.active.id] = {}">
                  <li ng-repeat="item in message.active.actItem">
                    <div ng-show="item.type !== 'file'" class="input-field col s12">
                      <input 
                          type="text" class="validate" 
                          id="form[message.active.id][$index]" 
                          ng-model="form[message.active.id][$index]" required>
                      <label for="form[message.active.id][$index]" ng-bind="item.name"></label>
                    </div>
                    <div ng-show="item.type === 'file'" class="file-field input-field">
                      <div class="btn">
                        <span>{{item.name}}</span>
                        <input
                            type="file"
                            id="{{message.active.id + '_' + $index}}" required>
                      </div>
                      <div class="file-path-wrapper">
                        <input
                            ng-model="c"
                            ng-change="upLoad()"
                            class="file-path validate" type="text">
                      </div>
                    </div>
                  </li>
                  <button 
                  type="submit" 
                  ng-disabled="form[message.active.id]['disabled']"
                  ng-click="submit()" 
                  class="waves-effect waves-light btn">OK</button>
                </form>
              </ul>
            </div>
            <div class="card-action" style="text-align: right">
              <h6 ng-bind="message.loader"></h6>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
