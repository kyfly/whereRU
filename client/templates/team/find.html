<!-- '/myTeam/findTeam' -->
<header>
  <nav>
    <div class="nav-wrapper">
      <a class="brand-logo">查找团队</a>
      <ul id="nav-mobile" class="left">
        <li>
          <i ng-click="goback()" class="material-icons">chevron_left</i>
        </li>
      </ul>
    </div>
  </nav>
  <div class="top-bar"></div>
</header>
<div>
  <ul class="collection">
    <li class="collection-item avatar"
        ng-repeat="team in teams">
      <a ng-href="/teams/{{team.id}}">
        <img ng-src="{{team.logoUrl}}" class="circle">
        <span class="title" ng-bind="team.name"></span>
        <p ng-bind="team.dynamic">
        </p>
      </a>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
  </ul>
</div>
