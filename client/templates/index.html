  <!--队伍信息-->
<div class="">
  <ul class="collapsible popout" data-collapsible="accordion" watch>
    <li ng-repeat="team in teams">
        <div class="collapsible-header row" style="line-height:normal;margin-bottom: 0"> 
          <img ng-src="{{team.logoUrl}}" alt="" class="circle col s2" 
          style="width: 50px; margin-top:15px">
          <div class="col s10">
            <a href="/teams/{{team.id}}">
              <h6 class=" ">
                <span ng-bind="team.name"></span>
                <i class="material-icons right " style="line-height:normal;">forward</i>
              </h6>
            </a>
            <p ng-bind="team.message.content">
            </p>
          </div>
            
        </div>
        <div class="collapsible-body">
          <div ng-show="team.message.active" class="card-content">
          <ul>
            <form ng-init="form[message.active.id] = {}">
              <li ng-repeat="item in team.message.active.actItem">
                <div ng-show="item.type !== 'file'" class="input-field col s12">
                  <input 
                      type="text" class="validate" 
                      id="form[message.active.id][$index]" 
                      ng-model="form[message.active.id][$index]" required>
                  <label for="form[message.active.id][$index]" ng-bind="item.name"></label>
                </div>
                <div ng-show="item.type === 'file'" class="file-field input-field">
                  <div class="btn">
                    <span>{{item.name}}</span>
                    <input
                        type="file"
                        id="{{message.active.id + '_' + $index}}" required>
                  </div>
                  <div class="file-path-wrapper">
                    <input
                        ng-model="c"
                        ng-change="upLoad()"
                        class="file-path validate" type="text">
                  </div>
                </div>
              </li>
              <button 
              type="submit" 
              ng-disabled="form[message.active.id]['disabled']"
              ng-click="submit()" 
              class="waves-effect waves-light btn">OK</button>
            </form>
          </ul>
        </div>
        </div>
    </li>
  </ul>
</div>
