<div class="row">
  <div class="input-field">
    <i class="material-icons prefix">account_circle</i>
    <input id="phone" type="text" ng-model="org.phone">
    <label for="phone">手机号</label>
  </div>
  <div class="input-field">
    <i class="material-icons prefix">vpn_key</i>
    <input id="password" type="password" ng-model="org.password">
    <label for="password">密码</label>
  </div>
</div>
<a class="waves-effect waves-light btn loginBtn" ng-click="login()">登陆</a>
