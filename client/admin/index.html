<html lang="zh" ng-app="StarterApp">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1">
  <link href="/lib/angular-material/css/angular-material.min.css" rel="stylesheet">
  <link href="/lib/css/admin.css" rel="stylesheet">
</head>

<body layout="column" ng-controller="AppController as vm">
<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
      <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
      </md-icon>
    </md-button>
    <h1>Angular Material: &nbsp; Starter CodePen </h1>
  </div>
</md-toolbar>
<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-5dp" md-component-id="left"
              md-is-locked-open="$mdMedia('gt-sm')">
    <header style="text-align: center" class="nav-header md-padding">
      <img style="width: 150px;height: 150px"
           src="http://static.etuan.org/etuan/shetuan/logo/f1HnvzVvnFFuacwofvtA5tC06N3243FnUErTxGTQiw2WxeMlLZ.png"
           alt="">

      <h1 style="color: #ffffff" class="md-heading">团团一家</h1>
    </header>
    <md-button class="md-button md-button-sidebar">Button 1</md-button>
    <md-button class="md-button md-button-sidebar">Button 2</md-button>
  </md-sidenav>
  <div layout="column" flex id="content">
    <md-content layout="column" flex class="md-padding">
    </md-content>
  </div>
</div>

<!-- Angular Material Dependencies -->
<script src="/lib/angular/angular.min.js"></script>
<script src="/lib/angular-components/angular-animate.min.js"></script>
<script src="/lib/angular-components/angular-aria.min.js"></script>

<script src="/lib/angular-material/js/angular-material.min.js"></script>
<script src="app.js"></script>
</body>

</html>
